<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>bitcoin</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="d-flex flex-column justify-content-center">
<div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center" data-aos="fade-down">Bitcoin Price Scraper</h1>
            </div>
        </div>
    </div>
</div>
<div>
    <div class="container">
        <div class="row">
            <div class="col-md-12" data-aos="fade-down">
                <form action="/bitcoin/settime" id="timechanger">
                    <div class="form-row justify-content-center">
                        <div class="col-md-6">
                            <select class="border rounded border-white shadow-sm custom-select"
                                    required="">
                                <option value="60" selected="">1 минута</option>
                                <option value="1800">30 минут</option>
                                <option value="3600">1 час</option>
                                <option value="86400">1 день</option>
                            </select></div>
                        <div class="col-md-auto">
                            <button class="btn btn-primary">
                                    <span class="spinner-border spinner-border-sm" role="hidden"
                                          aria-hidden="true"></span>
                                Принять
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div>
    <div class="container">
        <div class="col-md-12 spi-table" data-aos="fade-down" data-aos-delay="150">
            <div class="table-responsive">
                <table class="table" >
                    <thead>
                    <tr>
                        <th>Время</th>
                        <th>Цена</th>
                    </tr>
                    </thead>
                    <tbody id="table">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 d-flex flex-row justify-content-center">
                <button class="btn btn-light" type="button" onclick="document.location.reload();"><i
                    class="fa fa-refresh"></i></button>
            </div>
        </div>
    </div>
</div>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/bs-init.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.js"></script>
<script src="https://momentjs.com/downloads/moment.min.js"></script>
<script src="assets/js/api.js"></script>
</body>

</html>
